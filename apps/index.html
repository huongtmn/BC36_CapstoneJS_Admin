    <link rel="stylesheet" href="./style.css">

<body>
    <header class="main_nav_container">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-right">
                    <div class="logo_container">
                        <a href="#">hightech<span>shop</span></a>
                    </div>
                    <nav class="navbar">
                        <ul class="navbar_menu">
                            <li><a href="#">home</a></li>

                                <a href="#">

                                </a>
                            </li>
                        </ul> -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="container">
            <header class="display-4 my-4">QUẢN LÝ SẢN PHẨM</header>
            <!-- Phan tab menu -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">Danh sách sản phẩm</a>
                </li>
            </ul>
            <br />
            <!-- Tab panes -->
            <div class="tab-content">
                <!--Danh sách sản phẩm -->
                <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
                    <div class="row">
                        <div class="col-md-8">
                            <!-- BEGIN BUTTOM THÊM MỚI -->
                            <button id="btnThemSP" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                                <i class="fa fa-plus mr-1"></i>
                                Thêm Mới
                            </button>
                            <!-- END BUTTON THÊM MỚI -->
                        </div>
                    </div>
                    <div class="clear-fix"></div>
                    <div class="tblSanPham" id="tblSanPham">
                        <!-- BEGIN TABLE SẢN PHẨM -->
                        <table class="table table-bordered">
                            <thead>
                                <th>STT</th>
                                <th>Tên Sản Phẩm</th>
                                <th>Giá</th>
                                <th>Màn hình</th>
                                <th>Camera sau</th>
                                <th>Camera trước</th>
                                <th>Hình ảnh</th>
                                <th>Mô tả</th>
                                <th>Loại</th>
                                <th>Cập nhật</th>
                            </thead>
                            <tbody id="tblDanhSachSP"></tbody>
                        </table>
                        <!-- END TABLE SẢN PHẨM -->
                    </div>
                    <br />
                </div>
                <!-- Kết thúc danh sách sản phẩm -->
            </div>

            <!--KetThuc Tabmenu-->

            <!-- The Modal -->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Modal Heading</h4>
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form role="form" id="resetForm">
                                <div class="form-group">
                                    <label>Tên Sản Phẩm</label>
                                    <input id="tenSP" class="form-control" placeholder="Nhập vào tên sản phẩm" />
                                    <span id="tbTen"></span>
                                </div>
                                <div class="row">
                                    <div class="col-6 form-group">
                                        <label>Giá</label>
                                        <input id="giaSP" class="form-control" placeholder="Nhập vào giá" />
                                        <span id="tbGia"></span>
                                    </div>
                                    <div class="col-6 form-group">
                                        <label>Màn hình</label>
                                        <input id="manHinhSP" class="form-control" placeholder="Kích thước màn hình" />
                                        <span id="tbManHinh"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 form-group">
                                        <label>Camera sau</label>
                                        <input id="camSauSP" class="form-control" placeholder="MP" />
                                        <span id="tbCamSau"></span>
                                    </div>
                                    <div class="col-6 form-group">
                                        <label>Camera trước</label>
                                        <input id="camTruocSP" class="form-control" placeholder="MP" />
                                        <span id="tbCamTruoc"></span>
                                    </div>
                                </div>
    
                                <div class="row">
                                    <div class="col-6 form-group">
                                        <label>Hình ảnh</label>
                                        <input id="hinhSP" class="form-control" placeholder=" Hình ảnh sản phẩm" />
                                        <span id="tbHinhSP"></span>
                                    </div>
                                    <div class="col-6 form-group">
                                        <label>Mô tả</label>
                                        <input id="moTaSP" class="form-control" placeholder="Mô tả" />
                                        <span id="tbMoTa"></span>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="">Loại sản phẩm: </label>
                                    <select class="form-control" id="loaiSP">
                                        <option value="">Chọn loại</option>
                                        <option value="iphone">iphone</option>
                                        <option value="Samsung">Samsung</option>
                                    </select>
                                    <span id="tbLoaiSP"></span>
                                </div>
                            </form>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

      crossorigin="anonymous"
    ></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="./modals/products.min.js"></script>
    <script src="./services/products.js"></script>
    <script src="./services/products.min.js"></script>
    <script src="./controllers/index.js"></script>
    <script src="./controllers/index.min.js"></script>
</body>

</html>
